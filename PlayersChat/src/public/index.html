<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial players</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1637203727318-fb31b63e2377?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
            background-size: auto;
            background-color: black;
        }
        .titleBox {
            border-radius: 5px;
            background-color: #e45082;
            background-image: linear-gradient(120deg, #e45082 0%, #ad4865 50%, #b32e50 100%);
            margin: 13px 0px;
            padding: 10px 50px;

        }
        .searchBox {
            backdrop-filter: blur(5px);
            background-color: rgba(243, 218, 229, 0.313);
            background-image: linear-gradient(0deg, rgba(243, 218, 229, 0.504) 0%, rgba(230, 158, 169, 0.43) 50%, rgba(241, 212, 221, 0.345) 100%);
        }
        #cardsBox {
            backdrop-filter: blur(5px);
            background-color: rgba(243, 218, 229, 0.313);
            background-image: linear-gradient(0deg, rgba(243, 218, 229, 0.504) 0%, rgba(230, 158, 169, 0.43) 50%, rgba(241, 212, 221, 0.345) 100%);
            margin: 0px 13px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            min-width: 25vw;
        }
        #playerForm {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 16px;
        }
        #playerForm label {
            margin: 6px 0px;
        }
    </style>

    <section class="container ">
        <div class="row justify-content-md-center">
                <h1 class="text-center titleBox border col-md-auto">JUGADORES MUNDIAL 2022</h1>
        </div>
        <div class="row">
            <div class="searchBox card rounded col-md-3">
                    <form class="my-3 mx-4" id="playerForm">
                        <label>Jugador</label>
                        <input name="player" >
                        <label>Posición</label>
                        <input name="position" >
                        <label>Calificación</label>
                        <input name="calification" type="number">
                        <label>URL</label>
                        <input name="img" >
                        <input class="m-3 rigth btn btn-outline-success" type="submit">
                    </form>

                    <button id="showPlayers" class="btn btn-warning mb-3">Todos los jugadores</button>
            </div>
            <div id="cardsBox" class="col-md-8">
                        
            </div>
        </div>

    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
